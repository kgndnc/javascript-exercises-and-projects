<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Weights In Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Calculate a weight of an object on a planet (and the Moon)</h2>
    
    <div id="input-area">
        <input type="number" placeholder="Mass in kgs" name="weight" id="weight">
        <select id="planets" name="planets">
            <option value="mercury">Mercury</option>
            <option value="venus">Venus</option>
            <option value="earth">Earth</option>
            <option value="moon">Moon</option>
            <option value="mars">Mars</option>
            <option value="jupiter">Jupiter</option>
            <option value="saturn">Saturn</option>
            <option value="uranus">Uranus</option>
            <option value="neptune">Neptune</option>
          </select>
          <!-- <button>Submit</button> -->
    </div>


    <div id="planet-result">
        <img id="planet" height="300px"></img>
        <div id="result">    
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
